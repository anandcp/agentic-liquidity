name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run unit tests
      run: |
        pytest -q

    - name: Run panel generation
      run: |
        python analysis/generate_repo_panel.py

    - name: Run regression
      run: |
        python analysis/run_regression.py

    - name: Run liquidity sweep
      run: |
        python simulation/sweep_liquidity.py

    - name: Run random policy simulation
      run: |
        python simulation/run_random_policy.py